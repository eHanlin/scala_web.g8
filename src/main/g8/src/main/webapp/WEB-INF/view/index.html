<!DOCTYPE html>
<html layout:decorator="template/mb" lang="zh-tw" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<body>
    <div layout:fragment="header" th:remove="tag">
        <div th:include="template/header :: header('index')" th:remove="tag"></div>
    </div>
    <div layout:fragment="content" th:remove="tag">
        <form class="form-horizontal message">
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-user"></i></span>
                        <input type="text" name="author" class="form-control" th:placeholder="#{noun.author}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="input-group">
                        <span class="input-group-addon"><i class="fa fa-comment-o"></i></span>
                        <input type="text" name="message" class="form-control" th:placeholder="#{noun.message}"/>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-offset-2 col-sm-10">
                    <button type="submit" class="btn btn-default" th:text="#{${pagePath+'.send'}}">Send</button>
                </div>
            </div>
        </form>
    </div>
</body>
</html>
